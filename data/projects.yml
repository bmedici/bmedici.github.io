- name: rest-ftp-daemon
  desc:
    fr: |
      Transferts de fichiers industriel vers en FTP/sFTP/FTPs/S3 piloté par une API RESTful.
      Instrumenté par NewRelic, build par CodeShip+BuddyWorks, qualité du code avec CodeClimate.
      En production depuis 2015 pour France Télévisions - 300+ fichiers vidéo 2TB+ quotidiens.
    en: |
      Industrial-grade files transfers on FTP/sFTP/FTPs/S3 controlled by a RESTful API.
      Instrumented by NewRelic, build by CodeShip+BuddyWorks, code quality by CodeClimate.
