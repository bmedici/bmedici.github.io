- name: pushyd - Realtime push messages proxy
  desc:
    fr: |
      Diffusion en temps-réel d'évènements AMQP vers des partenaires en HTTP POST.
      Utilisé par France Télévisions pour transmettre les évènements de début/fin de programme à des plateformes VoD.
    en: |
      Realtime events diffusion from an AMQP broker to partners on HTTP POST requests.
      Used by France Télévisions to propagate start/end program events to VoD platforms
  url: https://github.com/bmedici/pushyd
 

