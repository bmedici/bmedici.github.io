what:
  - title:
      fr: Associé fondateur, membre du comité de direction
      en: Associate and co-founder, board member
    detail:
      fr: |
        Itool Systems conçoit et commercialise des solutions de gestion en ligne pour TPE/PME/Experts Comptables
        Lancement du portail itool.net (Experts Comptables) et itool.com (marché PME)
        Trophée de l'innovation au Congrès National des Experts-Comptables (2001), Prix IntraBlog (2007).
        Filialisation puis absorption de la société Atomis
      en: |
        Itool Systems creates and sells online business solutions for SMC and Professional Accounants
        Launched portal itool.net (Prof accountants) and itool.com (SME market)
        Obtained an Innovation Trophy at the Accountants Annual Congress in 2001, IntraBlog Award in 2007.
        Integrated and then absorbed Atomis

  - title:
      fr: Architecte et responsable production & qualité des services
      en: Architect and production executive
    detail:
      fr: |
        Conception du système de facturation et du processus de souscriptions en ligne
        Plateforme critique (20 serveurs sur 4 sites) certifiée par le laboratoire SPC d'IBM.
        Disponibilité moyenne 99,96% classé n°1 par ip-label en mai 2005
      en: |
        Designed billing infrastructure and online registration processes.
        Deployed a robustness-oriented hosting cluster (20 servers over 4 sites) certified by IBM's SPC lab.
        Reached great service availability avg 99,96% ranked n1 by ip-label in May 2005

  - title:
      fr: Encadrement du développement (5)
      en: Development team manager (5)
    detail:
      fr: |
        Réalisations à la tête de cette équipe - Itool Compta, Itool Facto, Itool Scan, Itool GED, APG Facto, intranets routage presse
        Veille technologique, ergonomie des applications, méthodes de développement.
      en: |
        Realized as a team leader - Itool Compta, Itool Facto, Itool Scan, Itool GED, APG Facto, press routing solutions, data-exchange hub with partners.
        Supplied technological intelligence, ergonomics of applications, development methodology.




