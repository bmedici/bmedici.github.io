title: 
  fr: Architecte portail multimédia embarqué TGV
  en: Architect onboard service platform on TGV trains

place: SNCF/BOLLORE
location: Paris (France)

duration:
  fr: 6 mois
  en: 6 months

keywords: Audit, architecture, embedded, service portals, industrial, ruby on rails, php

what:
  - title:
      fr: Mise en place d'une offre de services embarqués avec accès internet dans les rames TGV-Est
      en: Defined and built a service platform with internet access, aboard of TGV-Est trains
    detail:
      fr: |
        Audit et qualification de l'architecture technique proposée par le consortium Orange, Cap Gemini, Alstom, Eutelsat
        Recommandations d'évolution, étude de l'offre commerciale envisageable.
        Accompagnement du montage de la joint venture Bolloré-SNCF, projet phare soutenu par le plan de relance Sarkozy
      en: |
        Audited and qualified the technical architecture proposed by the consortium Orange, Cap Gemini, Alstom, Eutelsat
        Recommanded modifications and improvements, worked on the possible commercial offers based on this.
        Participated in the founding of the joint venture between Bollore-SNCF

  - title:
      fr: Définition d'architecture technique et service, en embarqué et sur liaison sol/bord
      en: Defined technical functionnal architecture for onboard and ground-train link

  - title:
      fr: Direction du développement des interfaces spécifiques à l'environnement embarqué
      en: Directed development of embedded-specific interfaces
