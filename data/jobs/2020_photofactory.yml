tasks:
  - fr: Création d'une plateforme sociale autour de la photographie
    en: Built a social platform for photography enthusiasts from scratch
    details:
      - RubyOnRails, MongoDB, MinIO (object storage), Redis
      - Docker Swarm, social auth (Facebook, Google)

  - fr: Une nouvelle façon de travailler pour les artistes et passionnés de photo
    en: A new way to share for artists and photo enthusiasts
    details:
      - fr: Présentez votre travail - hébergez, organisez, et mettez en valeur vos photos
        en: Showcase your digital photowork - Store your pictures, manage galleries, and highlight your work on the web
      - fr: Suivez vos collaborations - organisez vos contacts de modèles ou photographes et planifiez vos projets.
        en: Manage contacts and collaborations - Organize your model and photographers information, keep track of planned projects.
      - fr: Présentez votre travail au client - partagez des galleries privées avec vos clients ou leurs invités, publiez vers les réseaux sociaux.
        en: Share with clients and partners - Publish private galleries for you customers and guests, synchronize images with social networks.

